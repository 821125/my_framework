{% extends "base.html" %}
{% block title %}Courses list{% endblock %}
{% block body %}
<h3 align="center">
    COURSES LIST
</h3>
<div class="container" style="margin-top: 1rem">
    <hr>
    <div>
        <h4>Courses list for category "{{name}}"</h4>
        {% for item in objects_list %}
        <li>
            {{item.name}} <span><a href="/copy-course/?name={{item.name}}">copy</a></span>
        </li>
        {% endfor %}
    </div>
    <div>
        <a href="/create-course/?id={{id}}">Create a new course</a>
    </div>
</div>
{% endblock %}
