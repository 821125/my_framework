{% extends "base.html" %}
{% block title %}Main{% endblock %}
{% block body %}
<h3 align="center">
    CREATE COURSE
</h3>
<div class="container" style="margin-top: 1rem">
    <div>
        <h4>Create course for category "{{name}}"</h4>
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" name="name" class="form-control" placeholder="Course name"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">CREATE</button>
            </div>
        </form>
    </div>
    <div>
        <a href="/courses-list/?id={{id}}">back</a>
    </div>
</div>
{% endblock %}
