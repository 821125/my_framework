{% extends "base.html" %}
{% block title %}Main{% endblock %}
{% block body %}
<h3 align="center">
    CREATE COURSE
</h3>

<div class="container" style="margin-top: 1rem">
    <div>
        <a href="/courses-list/?id={{id}}">back</a>
    </div>

    <br>
    <br>

    <div>
        <h1>Create course for category "{{name}}"</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Название">
            <button type="submit">Save and return to courses list</button>
        </form>
    </div>
</div>
{% endblock %}
